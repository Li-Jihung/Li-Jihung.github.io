<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <title>測試 Pop-up Window</title>
</head>
<body>
    <h2>測試 Pop-up</h2>

    <button onclick="window.open('https://www.google.com')">測試 window.open()</button>
    <br><br>
    <a href="https://www.google.com" target="_blank">測試 _blank 連結</a>
    <br><br>
    <button onclick="alert('這是一個 alert 視窗')">測試 alert()</button>
    <br><br>
    <button onclick="confirm('這是一個 confirm 視窗')">測試 confirm()</button>
    <br><br>
    <button onclick="prompt('這是一個 prompt 視窗', '預設值')">測試 prompt()</button>
</body>
</html>
