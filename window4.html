<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.open() 倒數計時 Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        #countdown { font-size: 24px; font-weight: bold; color: red; }
    </style>
</head>
<body>

    <h2>window.open() 測試</h2>
    <p>倒數 <span id="countdown">5</span> 秒後，將自動開啟 <strong>Yahoo</strong></p>
    <button onclick="openYahoo()">立即開啟 Yahoo</button>
    
    <script>
        let seconds = 5; // 設定倒數時間
        let countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            if (seconds > 0) {
                countdownElement.innerText = seconds;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                openYahoo();
            }
        }

        function openYahoo() {
            window.open("https://tw.yahoo.com", "_blank");
        }

        // 啟動倒數計時
        updateCountdown();
    </script>

</body>
</html>
